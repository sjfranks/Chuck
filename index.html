<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
        
        <link rel="stylesheet" type="text/css" href="chuck.css" media="screen">
        
        <title>Chuck</title>
        

    </head>
    <body -ms-touch-action: none>
        <canvas id="background" width="480" height="240"></canvas>
        <canvas id="screen" width="480" height="240"></canvas>
        <canvas id="player" width="480" height="240"></canvas>
        <canvas id="controller" width="480" height="80">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        


        <script  type="text/javascript" src="chuck.js"></script>

        <div id="detector">Please turn your phone on its side to play.</div>


    </body>
</html>
